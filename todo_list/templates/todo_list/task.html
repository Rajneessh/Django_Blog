{%extends 'blog/base.html'%}
{% block content%}

<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ task.user }}</a>
            <small class="text-muted">{{ task.created|date:'F d, Y' }}</small>
            {% if object.author == user %}
                <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'task-update' task.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'task-delete' task.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <div class="article-metadata">
            
        </div>
        <h2 class="article-title">{{ task.title }}</h2>
        <p class="article-content">{{ task.content }}</p>
        
    </div>
</article>
{% endblock content %}
